---
layout: default
---

<h1 class="post-header">{{ page.title }}</h1>
<div class="post-info">
  <ul class="list-inline post-info-list">
    {% if page.demo %}
    <li class="post-demo">
      <a target="_blank" href="{{ page.demo }}">Demo</a>
    </li>
    {% endif %} {% if page.source %}
    <li class="post-github">
      <a target="_blank" href="{{ page.source }}">Source</a>
    </li>
    {% endif %}
  </ul>
</div>
<div class="post">{{ content }}</div>
